# Profile information
name: Starcube Labs
title: Starcube Labs - Gamedev Blog
description: > # this means to ignore newlines until "baseurl:"
  A gamedev blog for hobbyists to share their experiments and experiences.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://starcubelabs.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# Social
facebook: #Add your Facebook
twitter: #Add your Twitter
google-plus: #Add your Google+
github: "https://github.com/StarcubeLabs/StarcubeLabs.github.io"

# Contact form
email: #your-email@domain.com

# Comments
discus-identifier: # Add your Disqus identifier

# Paginate
paginate: 5
paginate_path: /page:num/

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
include: [_pages]
